<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>oraTor - Translator</title>
        <meta name="Apertium powered translator" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
       
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
       
        <link rel="stylesheet" href="styles/style.css">
        <!-- endbuild -->
    </head>

    <body data-spy="scroll" data-target="#sidebar">
       
        <header class="header"> 
            <figure>
                <img src="images/logo.png" alt="oraTor" width="200">
            </figure>
        </header>

        <section id="sidebar" class="sidebar">
            <ul class="navbar nav nav-list affix-top" data-spy="affix" data-offset-top="50">
                <li class="active"><a href="#translator">Translator</a></li>
                <li><a href="#funzone">FunZone</a></li>
                <li><a href="#devprogress">DevProgress</a></li>
             </ul>
        </section>

        <div class="container">
            <!-- <h1 class="text-muted">oraTor</h1> -->

            <section  id='translator' class="jumbotron">

                <section class="input">
                    <select class="form-control lang-input"
                            data-bind="options:inputLangs">
                        
                    </select>

                    <textarea   class="text-input form-control" rows="15" cols="50"
                                data-bind="value: textInput"></textarea>    
                </section>                    

                <section class="output">
                    <select class="form-control lang-output"
                            data-bind="options: outputLangs">
                        
                    </select>

                    <textarea   class="form text-output" rows="15" cols="50" disabled
                                data-bind="text: textOutput"></textarea>    
                </section>

                <div id="trans-btn">
                    <button class="btn btn-success btn-sm" 
                            data-bind="click: translate"> translate </button>
                </div>
                
            </section>

            <section id="funzone" class="row marketing">
                <div class="col-lg-6">
                   
            </section>


            <section id="devprogress" class="dev-progress">
                <div class="col-lg-6">
                    <form oninput="processProgressInput(p.value);">
                            <img id="progressimg" src='images/default.jpg' width="400">
                        0<input id="p" style="width:400px;" type="range" value="0">100%
                    </form> 
                </div>
            </section>

            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> Ahliddin Ibragimov special for Oracle</p>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>

        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/knockout/knockout-3.1.0.js"></script>
        <script src="../bower_components/bootstrap/js/affix.js"></script>
        <script src="../bower_components/bootstrap/js/alert.js"></script>
        <script src="../bower_components/bootstrap/js/dropdown.js"></script>
        <script src="../bower_components/bootstrap/js/tooltip.js"></script>
        <script src="../bower_components/bootstrap/js/modal.js"></script>
        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>
        <script src="../bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="../bower_components/bootstrap/js/collapse.js"></script>
        <script src="../bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <script src="scripts/OratorDataModel.js"></script>
        <script src="scripts/OratorViewModel.js"></script>
        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/devprogress.js"></script>

        
        
        <!-- endbuild -->
</body>
</html>
